<form class="row g-3 needs-validation" novalidate>
  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">Apellido</label>
    <input type="text" class="form-control" id="validationCustom01" value="Rial" required>
    <div class="valid-feedback">
      Correcto!
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationCustom02" class="form-label">Nombres</label>
    <input type="text" class="form-control" id="validationCustom02" value="Carlos Sebastian" required>
    <div class="valid-feedback">
      Correcto!
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationCustomUsername" class="form-label">Username</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
      <div class="invalid-feedback">
        Por favor, cambia nombre de usuario.
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationCustom03" class="form-label">Ciudad</label>
    <input type="text" class="form-control" id="validationCustom03" value="Lanus Oeste" required>
    <div class="invalid-feedback">
      Por favor, seleciona provincia valida.
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom04" class="form-label">Provincia</label>
    <select class="form-select" id="validationCustom04" required>
      <option selected disabled value="">Selecciona</option>
      <option>...</option>
    </select>
    <div class="invalid-feedback">
      Por favor, seleciona pais valida.
    </div>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Accepto terminos
      </label>
      <div class="invalid-feedback">
        Datos enviados correctamente
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Enviar</button>
  </div>
</form>
